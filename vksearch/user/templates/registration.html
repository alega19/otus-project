{% extends '_base.html' %}
{% block title %}Registration{% endblock %}
{% block content %}
<div>
    <form method="post" action="{% url 'user:registration' %}" enctype="application/x-www-form-urlencoded">
        {{ form.as_p }}
        {% csrf_token %}
        <input type="submit" value="Sign Up">
    </form>
</div>
{% endblock %}
